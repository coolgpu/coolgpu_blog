---
layout: default
comments: true
---
<article class="post">

  <header class="post-header">
    <h2 class="post-title">{{ page.title | escape }}</h2>
  </header>

  <div class="post-content">
    {{ content }}
    <p>this_page_url is {{ page.url | absolute_url }}</p>
    <p>this_page_identifier is {{ page.url | absolute_url }}</p>
    {%- if site.disqus.shortname -%}
      {% include disqus_comments.html %}
    {%- endif -%}
  </div>

</article>
